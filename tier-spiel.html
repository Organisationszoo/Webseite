<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OrganisationsZoo ‚Äì Tier-Spiel</title>
  <style>
    :root {
      --brand: #E44A00;
      --bg: #ffffff;
      --text: #111111;
      --card: #ffffff;
      --muted: #6b7280;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0f;
        --text: #e5e7eb;
        --card: #111318;
        --muted: #9ca3af;
        --shadow: 0 4px 12px rgba(0,0,0,0.5);
      }
    }

    body {
      margin: 0;
      font-family: 'Nunito Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
      text-align: center;
      line-height: 1.5;
    }

    h1 {
      color: var(--brand);
      margin-bottom: .6rem;
      font-size: clamp(1.6rem, 1rem + 2vw, 2.4rem);
    }

    p {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .animal {
      background: var(--card);
      border: 2px solid var(--brand);
      border-radius: 14px;
      padding: 1.2rem .5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 2rem;
      box-shadow: var(--shadow);
    }

    .animal span {
      font-size: 0.85rem;
      margin-top: 0.4rem;
      color: var(--muted);
    }

    .animal:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 16px rgba(228,74,0,0.25);
    }

    .animal.selected {
      background: var(--brand);
      color: #fff;
      transform: scale(1.08);
    }
    .animal.selected span {
      color: #fff;
    }

    #evaluate {
      margin-top: 1.8rem;
      background: var(--brand);
      color: #fff;
      border: none;
      padding: .9rem 1.4rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      display: none;
      font-size: 1rem;
      box-shadow: var(--shadow);
      transition: background .25s, transform .2s;
    }
    #evaluate:hover {
      background: #c53d00;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 2rem;
      max-width: 600px;
      padding: 1.5rem;
      border-radius: 14px;
      background: var(--card);
      border: 2px solid var(--brand);
      box-shadow: var(--shadow);
      display: none;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    #result h2 {
      margin-top: 0;
      color: var(--brand);
      font-size: 1.3rem;
    }

    .back-link {
      display:inline-block;
      padding:.9rem 1.4rem;
      background: var(--brand);
      color:#fff;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      transition:background .3s, transform .2s;
      margin-top:2rem;
    }
    .back-link:hover {
      background:#c53d00;
      transform: translateY(-2px);
    }

    /* Mobile Feinheiten */
    @media (max-width: 500px) {
      .grid { gap: .7rem; }
      .animal { font-size: 1.7rem; padding: 1rem .3rem; }
      #result { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <script>
    const animals = [

      {emoji:"ü¶ä", name:"Hy√§ne", short:"trickreich"},

    const grid = document.getElementById("grid");

    let selected = [];

    animals.forEach(animal => {
      const div = document.createElement("div");
      div.className = "animal";
      div.innerHTML = `${animal.emoji}<span>${animal.short}</span>`;
      div.addEventListener("click", () => toggleSelect(div, animal));

    });

    function toggleSelect(el, animal) {
      if (el.classList.contains("selected")) {
        el.classList.remove("selected");
        selected = selected.filter(a => a.name !== animal.name);
      } else {
        if (selected.length < 2) {
          el.classList.add("selected");
          selected.push(animal);
        }
      }
      evaluateBtn.style.display = selected.length === 2 ? "inline-block" : "none";
      if (selected.length === 2) {
        evaluateBtn.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

function showResult() {

  result.innerHTML = `

  `;

  result.style.display = "block";
  result.scrollIntoView({ behavior: "smooth", block: "start" });

  // Reset Auswahl

  document.querySelectorAll(".animal.selected").forEach(el => el.classList.remove("selected"));

}

    evaluateBtn.addEventListener("click", showResult);
  </script>
</body>
</html>
