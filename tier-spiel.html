<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OrganisationsZoo ‚Äì Tier-Spiel</title>
  <style>
    :root {
      --brand: #E44A00;
      --brand-light: #FF7A33;
      --bg: #ffffff;
      --text: #111111;
      --card: #ffffff;
      --muted: #6b7280;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0f;
        --text: #e5e7eb;
        --card: #111318;
        --muted: #9ca3af;
        --shadow: 0 4px 12px rgba(0,0,0,0.5);
      }
    }

    body {
      margin: 0;
      font-family: 'Nunito Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
      text-align: center;
      line-height: 1.5;
    }

    h1 {
      color: var(--brand);
      margin-bottom: .6rem;
      font-size: clamp(1.6rem, 1rem + 2vw, 2.4rem);
    }

    p {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); /* mehr Platz */
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .animal {
      background: var(--card);
      border: 2px solid var(--brand);
      border-radius: 20px;
      padding: 1.2rem .5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 2rem; /* Emoji */
      box-shadow: var(--shadow);
    }

    .animal span {
      font-size: 0.75rem;     /* kleinerer Text */
      margin-top: 0.3rem;
      color: var(--muted);
      text-align: center;
      word-break: break-word; /* lange W√∂rter umbrechen */
    }

    .animal:hover {
      transform: rotate(-2deg) scale(1.07);
      box-shadow: 0 6px 18px rgba(228,74,0,0.25);
    }

    .animal.selected {
      background: var(--brand-light);
      color: #fff;
      transform: translateY(6px) scale(1.05);
      box-shadow: 0 6px 18px rgba(255,122,51,0.6);
      animation: bounce 0.4s ease;
    }
    .animal.selected span {
      color: #fff;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: translateY(8px) scale(1.05); }
      60% { transform: translateY(-4px) scale(0.98); }
      100% { transform: translateY(6px) scale(1.05); }
    }

    #evaluate, .back-link {
      margin-top: 1.8rem;
      background: linear-gradient(135deg, #ff934d, #ff5e00);
      color: #fff;
      border: none;
      padding: .9rem 1.4rem;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: var(--shadow);
      transition: transform .2s, opacity .2s;
    }
    #evaluate:hover, .back-link:hover {
      transform: translateY(-3px) scale(1.05);
      opacity: 0.95;
    }

    #result {
      margin-top: 2rem;
      max-width: 600px;
      padding: 1.5rem;
      border-radius: 20px;
      background: var(--card);
      border: 2px solid var(--brand);
      box-shadow: var(--shadow);
      display: none;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    #result h2 {
      margin-top: 0;
      color: var(--brand);
    }

    /* Mobile Feinheiten */
    @media (max-width: 500px) {
      .grid { gap: .7rem; }
      .animal { font-size: 1.6rem; padding: 1rem .4rem; }
      .animal span { font-size: 0.7rem; }
      #result { font-size: 0.95rem; }
    }
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

.back-link-top {
  color: var(--brand);
  font-weight: 700;
  text-decoration: none;
  font-size: 0.95rem;
  transition: color 0.2s, transform 0.2s;
}
.back-link-top:hover {
  color: var(--brand-light);
  transform: translateX(-3px);
}
.back-bar {
  position: sticky;
  top: 0;
  background: var(--card);
  border-bottom: 2px solid var(--brand);
  padding: 0.6rem 1rem;
  text-align: left;
  z-index: 100;
}
.back-bar a {
  color: var(--brand);
  font-weight: 700;
  text-decoration: none;
  transition: color 0.2s;
}
.back-bar a:hover {
  color: var(--brand-light);
}

  </style>
</head>
<body>
<div class="back-bar">
  <a href="index.html#ressourcen">‚¨Ö Zur Hauptseite</a>
</div>
  <h1>üêæ Finde dein Tages-Tier</h1>
  <p>W√§hle zwei Tiere aus und erhalte deinen Tipp!</p>

  <div class="grid" id="grid"></div>
  <button id="evaluate">‚ú® Auswerten</button>
  <div id="result"></div>

  <script>
    const animals = [
      {emoji:"üêú", name:"Ameise", short:"fleissig"},
      {emoji:"üêù", name:"Biene", short:"team"},
      {emoji:"ü¶é", name:"Cham√§leon", short:"anpassungsf√§hig"},
      {emoji:"üê∂", name:"Hund", short:"treu"},
      {emoji:"ü¶Ö", name:"Adler", short:"vision√§r"},
      {emoji:"üê±", name:"Katze", short:"unabh√§ngig"},
      {emoji:"üêí", name:"Gibbon", short:"lustig"},
      {emoji:"ü¶ä", name:"Hy√§ne", short:"trickreich"},
      {emoji:"ü™≤", name:"Insekt+", short:"hilfreich"},
      {emoji:"ü™∞", name:"Insekt‚Äì", short:"nervig"},
      {emoji:"üê∫", name:"Schakal", short:"wachsam"},
      {emoji:"üë∂", name:"Kind", short:"verspielt"},
      {emoji:"ü¶Å", name:"L√∂we", short:"laut"},
      {emoji:"üê≠", name:"Maus", short:"still"},
      {emoji:"ü™±", name:"Parasit", short:"abh√§ngig"},
      {emoji:"ü¶â", name:"Eule", short:"weise"},
      {emoji:"üêü", name:"Piranha", short:"bissig"},
      {emoji:"üå≥", name:"Eiche", short:"stark"},
      {emoji:"üêç", name:"Schlange", short:"laut"},
      {emoji:"ü¶•", name:"Faultier", short:"gem√ºtlich"},
      {emoji:"ü¶ñ", name:"Dino", short:"stur"},
      {emoji:"ü¶Ñ", name:"Einhorn", short:"tr√§umer"},
      {emoji:"ü¶Ö", name:"Geier", short:"geduldig"},
      {emoji:"üêã", name:"Wal", short:"sanft"},
      {emoji:"üß¨", name:"Hybrid", short:"ehrgeiz"},
      {emoji:"üêÇ", name:"Yak", short:"energie"}
    ];

    const grid = document.getElementById("grid");
    const result = document.getElementById("result");
    const evaluateBtn = document.getElementById("evaluate");
    let selected = [];

    animals.forEach(animal => {
      const div = document.createElement("div");
      div.className = "animal";
      div.innerHTML = `${animal.emoji}<span>${animal.short}</span>`;
      div.addEventListener("click", () => toggleSelect(div, animal));
      grid.appendChild(div);
    });

    function toggleSelect(el, animal) {
      if (el.classList.contains("selected")) {
        el.classList.remove("selected");
        selected = selected.filter(a => a.name !== animal.name);
      } else {
        if (selected.length < 2) {
          el.classList.add("selected");
          selected.push(animal);
        }
      }
      evaluateBtn.style.display = selected.length === 2 ? "inline-block" : "none";
      if (selected.length === 2) {
        evaluateBtn.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    function showResult() {
      const [a, b] = selected;

      result.innerHTML = `
        <h2>${a.emoji} ${a.name} + ${b.emoji} ${b.name}</h2>
        <p>üåü <strong>Spruch:</strong> Heute tr√§gst du die Energie von <em>${a.short}</em> und <em>${b.short}</em> in dir.</p>
        
        <p>üîÆ <strong>Interpretation:</strong> Die Kombination aus <b>${a.name}</b> und <b>${b.name}</b> zeigt, dass du heute zwei Seiten in dir vereinst. 
        Einerseits die Qualit√§ten der <b>${a.name}</b>, die dir helfen, Situationen auf eine bestimmte Art anzugehen. 
        Gleichzeitig bringt die <b>${b.name}</b> eine erg√§nzende Energie ins Spiel, die dich flexibler und interessanter macht. 
        Zusammen ergibt das eine spannende Mischung, die dich in Begegnungen und Aufgaben heute besonders pr√§gt.</p>

        <p>üí° <strong>Tipp:</strong> Achte bewusst darauf, beide Seiten zu nutzen: 
        manchmal ist es hilfreich, mehr wie eine <b>${a.name}</b> aufzutreten ‚Äì in anderen Momenten wird die St√§rke der <b>${b.name}</b> gebraucht. 
        Wenn du lernst, zwischen diesen Qualit√§ten zu wechseln, wirst du Situationen souver√§ner meistern.</p>
      `;

      result.style.display = "block";
      result.scrollIntoView({ behavior: "smooth", block: "start" });

      // Reset Auswahl
      selected = [];
      document.querySelectorAll(".animal.selected").forEach(el => el.classList.remove("selected"));
      evaluateBtn.style.display = "none";
    }

    evaluateBtn.addEventListener("click", showResult);
  </script>
</body>
</html>
