<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OrganisationsZoo ‚Äì Tier-Spiel</title>
  <style>
    :root {
      --brand: #E44A00;
      --bg: #ffffff;
      --text: #111111;
      --card: #ffffff;
      --muted: #6b7280;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0f;
        --text: #e5e7eb;
        --card: #111318;
        --muted: #9ca3af;
      }
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
      text-align: center;
    }

    h1 {
      color: var(--brand);
      margin-bottom: 1rem;
    }

    p {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .animal {
      background: var(--card);
      border: 2px solid var(--brand);
      border-radius: 12px;
      padding: 1rem .5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1.6rem;
    }

    .animal span {
      font-size: 0.8rem;
      margin-top: 0.3rem;
      color: var(--muted);
    }

    .animal:hover {
      transform: scale(1.05);
    }

    .animal.selected {
      background: var(--brand);
      color: #fff;
      transform: scale(1.1);
    }
    .animal.selected span {
      color: #fff;
    }

    #result {
      margin-top: 2rem;
      max-width: 600px;
      padding: 1rem;
      border-radius: 12px;
      background: var(--card);
      border: 1px solid var(--brand);
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    #evaluate {
      margin-top: 1.5rem;
      background: var(--brand);
      color: #fff;
      border: none;
      padding: .8rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }
    #evaluate:hover {
      background: #c53d00;
    }

    .back-link {
      display:inline-block;
      padding:.8rem 1.4rem;
      background: var(--brand);
      color:#fff;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      transition:background .3s, transform .2s;
    }
    .back-link:hover {
      background:#c53d00;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>üêæ Finde dein Tages-Tier</h1>
  <p>W√§hle zwei Tiere aus und erhalte deinen Tipp!</p>

  <div class="grid" id="grid"></div>
  <button id="evaluate">‚ú® Auswerten</button>
  <div id="result"></div>
<div style="text-align:center; margin-top:2rem;">
  <a href="index.html#ressourcen" class="back-link">‚Üê Zur√ºck zur Hauptseite</a>
</div>

  <script>
    const animals = [
      {emoji:"üêú", name:"Ameise", short:"flei√üig"},
      {emoji:"üêù", name:"Biene", short:"team"},
      {emoji:"ü¶é", name:"Cham√§leon", short:"anpass."},
      {emoji:"üê∂", name:"Hund", short:"treu"},
      {emoji:"ü¶Ö", name:"Adler", short:"vision√§r"},
      {emoji:"üê±", name:"Katze", short:"unabh."},
      {emoji:"üêí", name:"Gibbon", short:"lustig"},
      {emoji:"ü¶ä", name:"Hy√§ne", short:"trickreich"},
      {emoji:"ü™≤", name:"Insekt+", short:"hilfreich"},
      {emoji:"ü™∞", name:"Insekt‚Äì", short:"nervig"},
      {emoji:"üê∫", name:"Schakal", short:"wachsam"},
      {emoji:"üë∂", name:"Kind", short:"verspielt"},
      {emoji:"ü¶Å", name:"L√∂we", short:"laut"},
      {emoji:"üê≠", name:"Maus", short:"still"},
      {emoji:"ü™±", name:"Parasit", short:"abh√§ngig"},
      {emoji:"ü¶â", name:"Eule", short:"weise"},
      {emoji:"üêü", name:"Piranha", short:"bissig"},
      {emoji:"üå≥", name:"Eiche", short:"stark"},
      {emoji:"üêç", name:"Schlange", short:"laut"},
      {emoji:"ü¶•", name:"Faultier", short:"gem√ºtl."},
      {emoji:"ü¶ñ", name:"Dino", short:"stur"},
      {emoji:"ü¶Ñ", name:"Einhorn", short:"tr√§umer"},
      {emoji:"ü¶Ö", name:"Geier", short:"geduldig"},
      {emoji:"üêã", name:"Wal", short:"sanft"},
      {emoji:"üß¨", name:"Hybrid", short:"ehrgeiz"},
      {emoji:"üêÇ", name:"Yak", short:"energie"}
    ];

    const grid = document.getElementById("grid");
    const result = document.getElementById("result");
    const evaluateBtn = document.getElementById("evaluate");
    let selected = [];

    // Tiere ins Grid einf√ºgen
    animals.forEach(animal => {
      const div = document.createElement("div");
      div.className = "animal";
      div.innerHTML = `${animal.emoji}<span>${animal.short}</span>`;
      div.addEventListener("click", () => toggleSelect(div, animal));
      grid.appendChild(div);
    });

    // Auswahl-Logik
    function toggleSelect(el, animal) {
      if (el.classList.contains("selected")) {
        el.classList.remove("selected");
        selected = selected.filter(a => a.name !== animal.name);
      } else {
        if (selected.length < 2) {
          el.classList.add("selected");
          selected.push(animal);
        }
      }

      evaluateBtn.style.display = selected.length === 2 ? "inline-block" : "none";

      // Scroll zum Button
      if (selected.length === 2) {
        evaluateBtn.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    // Ergebnis anzeigen
    function showResult() {
      const [a, b] = selected;
      result.innerHTML = `
        <h2>${a.emoji} ${a.name} + ${b.emoji} ${b.name}</h2>
        <p><strong>Spruch:</strong> Heute mischst du <em>${a.short}</em> und <em>${b.short}</em>. Das kann spannend werden!</p>
        <p><strong>Tipp:</strong> Achte darauf, dich mal wie eine <b>${a.name}</b>, mal wie ein <b>${b.name}</b> zu verhalten.</p>
      `;
      result.style.display = "block";

      // Scroll zum Ergebnis
      result.scrollIntoView({ behavior: "smooth", block: "start" });

      // Reset
      selected = [];
      document.querySelectorAll(".animal.selected").forEach(el => el.classList.remove("selected"));
      evaluateBtn.style.display = "none";
    }

    evaluateBtn.addEventListener("click", showResult);
  </script>
</body>
</html>
